<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			Restablecer su Contraseña
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<form (submit)="passwordReset()" novalidate>

		<ion-item>
			<ion-label stacked>Email</ion-label>
			<ion-input name="email" [(ngModel)]="email" type="email" required placeholder="Ingrese su Correo">
			</ion-input>
		</ion-item>

		<button ion-button block type="submit">
			¿Restablecer su Contraseña?
		</button>

	</form>

</ion-content>
