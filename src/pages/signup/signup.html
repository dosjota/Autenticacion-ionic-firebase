<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			Registro Nueva Cuenta
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
		<form (submit)="SignUp()" novalidate>

			<ion-item>
			  <ion-label stacked>Email</ion-label>
				<ion-input type="email" [(ngModel)]="email" name="email" placeholder="Tu Email">
				</ion-input>
			</ion-item>

			<ion-item>
			  <ion-label stacked>Password</ion-label>
				<ion-input type="password" [(ngModel)]="password" name="password" placeholder="Tu ContraseÃ±a">
				</ion-input>
			</ion-item>

		<button ion-button block type="submit">
			Crear Cuenta
		</button>

	</form>

</ion-content>
