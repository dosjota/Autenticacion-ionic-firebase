<form (submit)="logIn()" novalidate>
<ion-item>
  <ion-label stacked>Email</ion-label>
	<ion-input type="email" [(ngModel)]="email" name="email" placeholder="Tu Email">
	</ion-input>
</ion-item>

<ion-item>
  <ion-label stacked>Password</ion-label>
	<ion-input type="password" [(ngModel)]="password" name="password" placeholder="Tu Contraseña">
	</ion-input>
</ion-item>

<button ion-button block type="submit">
  Iniciar Sesión
</button>

</form>

  <button ion-button block clear (click)="passwordResetPage()">
    ¿Olvidaste tu Contraseña?
  </button>

  <button ion-button block clear (click)="signupPage()">
    ¡Nuevo Registro!
  </button>

</ion-content>
